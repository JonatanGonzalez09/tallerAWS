<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="center-align white-text blue darken-4">
        <h4 class="center-align">Realizar multiplicaci√≥n</h4>
    </div>
    <div class="row">
        <form action="/Operacion/multiplicacion" method="GET" class="col l12 m12 s12">
            <div class="row">
                <div class="input-field col l4 m4 s12 offset-l4 offset-m4">
                    <input name="num1" type="number" class="validate" required>
                    <label for="num1">Primer Numero</label>
                </div>
                <div class="input-field col l4 m4 s12 offset-l4 offset-m4">
                    <input name="num2" type="number" class="validate" required>
                    <label for="num2">Segundo Numero</label>
                </div>
                <div class="row">
                    <div class="input-field col l6 m6 s12 offset-l5 offset-m5">
                        <button class="btn waves-effect blue darken-4" type="submit">Multiplicar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="input-field col l6 m6 s12">
            <a class="btn waves-effect indigo" href="index.html">Volver</a>
        </div>
    </div>
</body>

</html>
